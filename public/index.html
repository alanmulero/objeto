<!DOCTYPE html>
<html lang="pt-Br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
</head>
<body>
	<h1>Exportador do ScreenMatch</h1>
<form action="modelo/index.php" method="post">
    <fieldset>
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome" >
    </fieldset>

    <fieldset>
        <label for="anoLancamento">Ano de lançamento:</label> <br>
        <input type="year" name="anoLancamento" id="anoLancamento" required>
    </fieldset>

    <fieldset>
        <label for="nota">Nota:</label> <br>
        <input type="number" name="nota" id="nota" required step="0.1">
    </fieldset>

        <fieldset>
        <label for="preco">Valor do filme ou série:</label> <br>
        <input type="number" name="preco" id="preco" required step="0.1">
    </fieldset>

    <fieldset>
        <label for="genero">Gênero:</label> <br>
        <select name="genero" id="genero">
            <option value="super-heroi">Super-herói</option>
            <option value="comedia">Comédia</option>
            <option value="acao">Ação</option>
        </select>
    </fieldset>

    <br>
    <input type="submit" value="Enviar">
</form>
	
</body>
</html>
